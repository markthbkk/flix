<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@1,700&display=swap" rel="stylesheet">
<script src='https://kit.fontawesome.com/74ecf40670.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="main.js"></script>
    <title>Flix</title>
</head>
<body>
    

    </div>
<div id="frame">
    <div id="banner"><div id='home'>
        <a href='https://markthbkk.github.io/flix' style='font-size: 1.5em; color: white'><i
            class='fa-solid fa-house'
          ></i></a>
      </div><div id="title">Flix Movie Central</div><div id="reel"><img src="reel.jpg" alt="Photo of some movie reels"></div>
    </div>
    


    <div id="queryFrame">
        <div id="searchIMDB">Search for your favorite movie title:</div>
        <div id="searchBox"><input type="text" id="searchBoxInput"></div>
        <div id="searchButton">Search</div>
        <div id="recentViews" class="hidden"><span>You have recently viewed:</span><ul id="recentViewsUL"></ul></div>
        <div id=ClearHistoryOuter><div id="clearHistory" class="hidden">Clear History</div></div>
    </div>

    <div id="searchResultsFrame">
        <div id="searchResults">We found these movies - click a poster to see more</div>
        <div id="searchResultsGrid"></div>
    </div>

    <div id="movieDataFrame">
        <div id="movieData1">
            <div id="movieTitle"></div>
            <div id="poster"><img id="posterImage" src=""></img></div>
        </div>

        <div id="movieData2">
            <div id="year"><P>Year: </P><div id="yearDisplay"></div></div>
            <div id="director"><P>Directed by: </P><div id="directorNames"></div></div>
            <div id="stars"><P>Starring: </P><div id="starsNames"></div></div>
            <div id="plot"></div>
        </div>
    </div>
    
    <div id="directorDataFrame">
        <div id="directorData1">
            <div id="directorName"></div>
            <div id="directorImageDiv"><img id="directorImage" src=""></img></div>
            <div id="directorSummary"></div>
            <div id="directorMovies"><p>Other movies by the same director:</p></div>
            <div id="directorSearchResultsGrid"></div>
        </div>
    </div>
    

<div id="actorData1">
        <div id="actorName"></div>
        <div id="actorImageDiv"><img id="actorImage" src=""></img></div>
        <div id="actorSummary"></div>
        <div id="actorMovies"><p>Other movies featuring the same actor:</p></div>
        <div id="actorSearchResultsGrid"></div>
    </div>

    </div>

</div>

</body>
</html>
